<div class="details-page-wrapper">
  <div class="search-bar"><input type="text" placeholder="Search City" #citySearchInput/></div>
  <div class="back-button" routerLink="" ><i class="fas fa-arrow-circle-left"></i></div>
  <main class="body-content-wrapper">
    <section class="card-header-container-dark col-md-5">
      <div class="header-content-wrapper">
        <div class="today-weather-container">
          <div class="temp-state-container">
            <span class="temperature-text">{{temp}}°</span>
            <span class="weather-state-text">{{state}}</span>
          </div>
          <div class="hum-wind-container">
            <div class="hum-container">
              <span class="hum-text">humidity</span>
              <span class="hum-value-text">{{hum}} %</span>
            </div>
            <div class="hum-wind-separator">&nbsp;</div>
            <div class="wind-container">
              <span class="wind-text">wind</span>
              <span class="wind-value-text">{{wind}} K/M</span>
            </div>
          </div>
        </div>
        <div class="city-name-container">
          <div class="city-name-underline">
            <span class="city-name-text">{{city}}</span>
          </div>
        </div>
      </div>
    </section>
    <section class="forecast-container  col-md-7">
      <div class="day-weather-container" [ngSwitch]="true" *ngFor="let day of daysForecast | keyvalue">
        <span class="day-name-text">{{day.key}}</span>
        <div class="sign" *ngSwitchCase="day.value.state === 'Clouds'">
          <div  class="panel-row" *ngIf="isDay">
              <i class="fas fa-3x fa-sun sun"></i>
          </div>
          <div  class="panel-row" *ngIf="!isDay">
              <i class="fas fa-3x fa-moon moon"></i>
          </div>
          <div class="panel-row cloud-div">
              <i class="fas fa-cloud fa-2x cloud"></i>
          </div>
      </div>

      <div class="sign" *ngSwitchCase="day.value.state === 'Sunny' || day.value.state === 'Clear'">
        <div  class="panel-row" *ngIf="isDay">
            <i class="fas fa-3x fa-sun sun"></i>
        </div>
        <div  class="panel-row" *ngIf="!isDay">
            <i class="fas fa-3x fa-moon moon"></i>
        </div>
      </div>

      <div class="sign" *ngSwitchCase="day.value.state === 'Rain' || day.value.state === 'Drizzle'">
        <div class="panel-row">
          <i class="fas fa-cloud-rain fa-3x cloud"></i>
        </div>
      </div>

      <div class="sign" *ngSwitchCase="day.value.state === 'Haze' || day.value.state === 'Fog'">
        <div class="panel-row">
          <i class="fas fa-smog fa-3x cloud"></i>
        </div>
      </div>
      <div class="sign" *ngSwitchCase="day.value.state === 'Storm' || day.value.state === 'Thunderstorm'">
        <div class="panel-row">
          <i class="fas fa-cloud fa-2x cloud"></i>
        </div>

      </div>



        <span class="day-temp-text">{{day.value.temp}}°</span>
        <span class="day-state-text">{{day.value.state}}</span>
        <span class="day-state-text" title="Sea Level">SL: {{day.value.sealevel}}</span>
      </div>
    </section>
  </main>
</div>
